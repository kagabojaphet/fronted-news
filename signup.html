<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css">
    
</head>
<body>
    <div class="signup-container">
        <div class="signup">
            <h1>You can Signup here</h1>
            <form action="" method="post" class="signup">
                <div class="input-box">
                    <label for="">Firstname:</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="input-box">
                    <label for="">Lastname:</label>
                    <input type="text" name="lastName" id="lastname">
                </div>
                <!-- <div class="input-box">
                    <label for="">Username:</label>
                    <input type="text">
                </div> -->
                <div class="input-box">
                    <label for="">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <!-- <div class="input-box">
                    <label for="">Phone:</label>
                    <input type="text">
                </div> -->
                <div class="input-box">
                    <label for="">Password:</label>
                    <input type="password" name="password" id="password">
                    <i class="fa-solid fa-eye-slash" style="color: #000000;" id="eyestoggle"></i>
                </div>
                <div class="input-box">
                    <label for="">ConfirmPassword:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                    <i class="fa-solid fa-eye-slash" style="color: #000000;" id="eyestoggles"></i>
                </div>
                <div class="input-box">
                <button type="submit">Signup</button>
                </div>
                <p>already have an account <a href="./login.html">login</a></p>

            </form>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
