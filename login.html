<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <form action="" class="login">
                <h1>You can Login here</h1>
                <div class="input-box">
                    <label for="">Username & Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="input-box">
                    <label for="" >Password</label>
                    <input type="password" name="password" id="password">
                    <i class="fa-solid fa-eye-slash" style="color: #000000;" id="eyestoggle"></i>
                </div>
                <div class="input-box">
                    <!-- <label for="">Password</label> -->
                    <button type="submit">Login</button>
                </div>
                <p>if you don't have an account <a href="./signup.html">Signup</a></p>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
