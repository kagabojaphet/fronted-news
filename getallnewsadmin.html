<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/getall-user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css">
</head>
<body>
    <div class="getone-container">
        <div class="get-one">
            <form action="" method="" class="news">
                <div class="input-box">
                    <label for="">newsmaintitle:</label>
                    <input type="text" name="newsmaintitle" id="newsmaintitle">
                </div>
                <div class="input-box">
                    <label for="">newstitle:</label>
                    <input type="text" name="newstitle" id="newstitle">
                </div>
                <div class="input-box">
                    <label for="">newssummary:</label>
                    <input type="text" name="newssummary" id="newssummary">
                </div>
                <div class="input-box">
                    <label for="">newsdiscription:</label>
                    <input type="text" name="newsdiscription" id="newsdiscription">
                </div>
                <div class="input-box">
                    <label for="">publishername:</label>
                    <input type="text" name="publishername" id="publishername">
                </div>
                <div class="input-box">
                <button type="submit">Send</button>
                </div>
            </form>
            <h3>Get All Message</h3>
            <table border="1px" class="tables">
                <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>NewsMainTitle</th>
                    <th>NewsTitle</th>
                    <th>Published</th>
                    <th>Newssummary</th>
                    <th>NewsDiscription</th>
                    <th>NewsImage</th>
                    <th>Date</th>
                    <th>PublisherName</th>
                    <th colspan="2">Category</th>
                    <th>Like</th>
                    <th>UnLike</th>
                    <th>Comment</th>
                    <th colspan="2">Option</th>
                </tr>
                <tr><td></td></tr>
            </table>
        </div>
    </div>
    <script src="./js/getallnewsadmin.js"></script>
</body>
</html>
